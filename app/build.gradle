apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.hellospatialitejar"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url  "http://dl.bintray.com/kristina-hager/kh-examples"
    }
    jcenter()
//    flatDir {
//        dirs '../../repos'
//    }
}

dependencies {
    compile group: 'com.example', name: 'spatialite-android', version: '1.0.0'
//    compile (name: 'spatialite-android', ext:'jar') //working for local deploy
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
}
